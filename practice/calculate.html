<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
</head>
<body>
<h1>Let's calculate the sum of two values</h1>
<form action="calculate" method="post">

        <input type="number" name="num1">
    <label for="num2">b : </label>
        <input type="number" name="num2">
    <button type="submit" value="Send">Calculate</button>
</form>
</body>
